name: CI/Push Docker Image to ECR

on:
  push:
    branches:
      - develop
  workflow_dispatch:  # Allows manual execution from GitHub UI

permissions:
  id-token: write  # Required for OIDC authentication
  contents: read   # Read access for the repo

jobs:
  push-to-ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::996241846882:role/SGIL-GitHub-OIDC-Role
          aws-region: us-east-1  

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: sgil-celery-service # Replace with your ECR repository name
          IMAGE_TAG: ${{ github.sha }}  # Use commit SHA for versioning
        run: |
          set -e
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Output Image URI
        run: echo "Pushed Docker image: ${{ steps.login-ecr.outputs.registry }}/sgil-celery-service:latest"
